<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Conversa Whatsapp</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="estilo.css"> 

                        <!--........................SCRIPTS...........................................-->
                        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>                       
                        <!--........................SCRIPTS...........................................-->
</head>

<body>

    <main>
        <h1>
            <a href="https://siltonmacedo.github.io/">
                Silton Macedo
            </a>
        </h1>
        <section id="cartao">
            <div ng-app="" class="container-fluid ng-scope">
                <div class="row" style="margin: 10px;">
                    <h2>Iniciar Conversa no Whats</h2>
                    <form class="ng-pristine ng-valid">
                    <div class="form-group">
                        <label for="Celular">Celular:</label>
                        <input type="Celular" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="Celular" placeholder="Informe o número com o DDD" name="Celular" ng-model="numero">
                    </div>
                    <div class="form-group">
                        <a target="_blank" href="https://web.whatsapp.com/send?phone=55{{numero}}" class="btn btn-info" role="button">
                            Iniciar Conversa na Web
                        </a>
                        <a target="_blank" href="https://api.whatsapp.com/send?phone=55{{numero}}" class="btn btn-success" role="button">
                            Iniciar Conversa no Celular
                        </a>
                    </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <h2>Página Desenvolvida por Silton Macedo | 2022</h2>
    </footer>
    
</body>
</html>
